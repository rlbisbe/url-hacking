<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hash magic</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">

      <div class="starter-template">
        <h1>Hash magic</h1>
      </div>

    <div class="row">

    <div class="col-md-4">
    <div id="search-form"></div>
    </div>

    <div class="col-md-8">
    <div id="search-message"></div>
    <div id="list"></div>
    </div>
    </div>
    </div>

    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.3.4/underscore.string.min.js"></script>
    <script src="index.js"></script>

    <script id="search-form-template" type="text/x-handlebars-template">
        <form class="form-inline">
        <div class="form-group">

        <div class="input-group">
            <input type="text" class="form-control" id="criteria" placeholder="Search Criteria" value="{{criteria}}">
            </input>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </span>
        </div>
        </div>
        </form>
    </script>

    <script id="search-result-template" type="text/x-handlebars-template">
        {{#if criteria}}
        <div class="panel panel-default">
            <div class="panel-body">
                Searching for <strong>{{criteria}} </strong> 
                    <div style="float: right">
                        <a id="reset" href="javascript:void(0)">Reset search</a> 
                    </div>
            </div>
        </div>
        {{/if}}
    </script>

    <script id="entries-template" type="text/x-handlebars-template">
    <ul class="list-group">
    {{#each entries}}
        <li class="list-group-item"><strong>{{title}}</strong> by <i>{{author}}</i></li>
    {{/each}}
    <ul>
    </script>
  </body>
</html>
